<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Orbitron:wght@400..900&family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="calc">

        <div class="screen">
            <h1 id="text"></h1>
        </div>

        <div class="buttons-box">

            <div class="row1">
                <button class="btn" id="a7" data-value="7">7</button>
                <button class="btn" id="a8" data-value="8">8</button>
                <button class="btn" id="a9" data-value="9">9</button>
                <button class="btn2" id="division" data-value="/">/</button>
            </div>

            <div class="row2">
                <button class="btn" id="a4" data-value="4">4</button>
                <button class="btn" id="a5" data-value="5">5</button>
                <button class="btn" id="a6"data-value="6">6</button>
                <button class="btn2" id="multiplication"data-value="*">X</button>
            </div>

            <div class="row3">
                <button class="btn" id="a1" data-value="1">1</button>
                <button class="btn" id="a2" data-value="2">2</button>
                <button class="btn" id="a3" data-value="3">3</button>
                <button class="btn2" id="subtraction" data-value="-">-</button>
            </div>

            <div class="row4">
                <button class="btn3" id="clear">C</button>
                <button class="btn" id="a" data-value="0">0</button>
                <button class="btn" id="equals">=</button>
                <button class="btn2" id="addition" data-value="+">+</button>
            </div>

        </div>

    </div>

    <div class="theme-btn">
        <button class="change-theme">Change Theme</button>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
